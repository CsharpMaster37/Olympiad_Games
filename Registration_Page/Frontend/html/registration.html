<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Регистрация</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../../Common_Elements/style-toolbar.css"/>
        <link rel="stylesheet" href="../css/style_registration.css"/>
      </head>
      <body>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-top">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-3">
                    <div class="header-main">
                      <a class="button-toolbar btn-sm"
                        href="/"
                        role="button">Главная</a>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="square">
                      <a class="button-toolbar btn-sm" href="/square" role="button">Квадрат</a>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="carousel">
                      <a class="button-toolbar btn-sm"
                        href="/carousel"
                        role="button">Карусель</a>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="btn-group">
                      <div class="dropdown">
                        <a
                          class="button-toolbar btn-sm dropdown-toggle"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false">Профиль</a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Войти</a></li>
                          <li>
                            <a class="dropdown-item" href="/signup">Зарегистрироваться</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>
          <main class="main">
            <div class="wrapper-main">
                <div class="signup-window">
                    <form action="" class="user-data">
                        <div class="data-login">
                            <label id = "label-username" for="input-username">Имя пользователя</label>
                            <input type="text" id="input-username" name="input-username" placeholder="Например, Студент1"/>
                        </div>
                        <div class="data-password">
                            <label id = "label-password" for="input-password">Пароль</label>
                            <input type="password" id="input-password" name="input-password" placeholder="Например, qwerty123"/>
                        </div>
                        <div class="repeat-data-password">
                            <label id = "label-repeat-password" for="input-repeat-password">Повторите пароль</label>
                            <input type="password" id="input-repeat-password" name="input-repeat-password" placeholder="Например, qwerty123"/>
                        </div>
                        <input id ="button-form-data" class = "button-form-data" type="submit" value="Зарегистрироваться"/>
                    </form>
                </div>
            </div>
          </main>
    </div>
</body>
</html>
