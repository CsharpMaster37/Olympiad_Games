<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Квадрат</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../../../Common_Elements/style-toolbar.css" />
    <link rel="stylesheet" href="../../../Common_Elements/style-info.css"/>
    <link rel="stylesheet" href="../css/style-table.css"/>
    <link rel="shortcut icon" href="../image/carousel.png" type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper-toolbar">
      <header class="header">
        <div class="header-top">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-3">
                <div class="header-main">
                  <a
                    class="button-toolbar btn-sm"
                    href="#"
                    role="button"
                    >Главная</a
                  >
                </div>
              </div>
              <div class="col-sm-3">
                <div class="square">
                  <a class="button-toolbar btn-sm" href="../../../Mathematical_Square_Game/Frontend/html/game_index.html" role="button"
                    >Квадрат</a
                  >
                </div>
              </div>
              <div class="col-sm-3">
                <div class="carousel">
                  <a
                    class="button-toolbar btn-sm"
                    href="#"
                    role="button"
                    >Карусель</a
                  >
                </div>
              </div>
              <div class="col-sm-3">
                <div class="btn-group">
                  <div class="dropdown">
                    <a
                      class="button-toolbar btn-sm dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      >Профиль</a
                    >
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Войти</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Зарегистрироваться</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="col-sm-2">
            <div class="Info-window">
              <div class="score-box">
                <div class="count-in-score">
                  <p>Баллы:</p>
                  <p id = "count-value" class="count-value">0</p>
                </div>
              </div>
            </div>
        </div>
        <div class="col-sm-10">
          <div class="Game">
            <div class="wrapper-progress-table"> 
              <table id="progress-table">
                <tbody>
                  <tr>
                    <th>№</th>
                    <th>Цена</th>
                  </tr>
                </tbody>                
              </table>              
            </div>  
            <div class="wrapper-question">
              <label id = "label-question" for="input-answer">Вопрос?</label>
              <form class="form-answer">
                <input type="text" id="input-answer" name="input-answer" placeholder="Введите ответ!"/>
                <input id = "button-form-answer" class = "button-form-answer" type="button" value="Следующий вопрос" />
              </form>
            </div>          
          </div>
        </div>
      </main>
      <footer class="footer">Footer</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Backend/js/scripts.js"></script>
  </body>
</html>
